        </li>

            </a>

            <i class="fa fa-briefcase"></i>
            <a href="{{url_for('portfolio')}}">

            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-envelope-open"></i>
            <a href="{{url_for('contact')}}">

            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-comments"></i>
            <a href="{{url_for('blog')}}">

            </a>
